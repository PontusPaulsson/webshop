    <link rel="stylesheet" href="/src/styles/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
<nav class="navbar navbar-expand-lg" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger admin-button" href="#">Admin</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive">Menu <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase">
            </ul>
            <form class="form-inline">
                <input  type="text" class="form-control search-text-field" placeholder="Search">
                <button class="btn btn-outline-success searchBtn" id="searchBtn">Search</button>
            </form>
        </div>
        <div class="cart-wrapper noselect">
            <div class="cart cart-items-container btn-cart"><img src="/src/img/shopping-cart.png" style="width: 40px; height: 40px;">
        </div>
            <span class="cart-items"></span>
            <span class="total-price"></span>
        </div>
    </div>
</nav>
<div class="background-image"></div>
<div class="container clearfix">
    <nav class="navbar">
        <span class="amount"></span>
        <ul class="pagination mt-3">
        </ul>
    </nav>
</div>
<main class="container background main-view">
</main>
<div class="container clearfix">
    <nav class="navbar navbar-bottom">
        <span class="amount"></span>
        <ul class="pagination mt-3 ">
        </ul>
    </nav>
